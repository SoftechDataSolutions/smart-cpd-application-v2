<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="bookmarks">
            <h2><span jhiTranslate="smartCpdApp.bookmarks.detail.title">Bookmarks</span> {{bookmarks.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="smartCpdApp.bookmarks.bookmark">Bookmark</span></dt>
                <dd>
                    <span>{{bookmarks.bookmark}}</span>
                </dd>
                <dt><span jhiTranslate="smartCpdApp.bookmarks.text">Text</span></dt>
                <dd>
                    <span>{{bookmarks.text}}</span>
                </dd>
                <dt><span jhiTranslate="smartCpdApp.bookmarks.section">Section</span></dt>
                <dd>
                    <div *ngIf="bookmarks.section">
                        <a [routerLink]="['/section', bookmarks.section?.id, 'view']">{{bookmarks.section?.name}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/bookmarks', bookmarks.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>

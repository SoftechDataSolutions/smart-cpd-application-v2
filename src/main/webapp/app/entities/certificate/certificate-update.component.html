<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-certificate-heading" jhiTranslate="smartCpdApp.certificate.home.createOrEditLabel">Create or edit a Certificate</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!certificate.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="certificate.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="smartCpdApp.certificate.timestamp" for="field_timestamp">Timestamp</label>
                    <div class="d-flex">
                        <input id="field_timestamp" type="datetime-local" class="form-control" name="timestamp" [(ngModel)]="timestamp"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="smartCpdApp.certificate.pdf" for="field_pdf">Pdf</label>
                    <div>
                        <div *ngIf="certificate.pdf" class="form-text text-danger clearfix">
                            <a class="pull-left" (click)="openFile(certificate.pdfContentType, certificate.pdf)" jhiTranslate="entity.action.open">open</a><br>
                            <span class="pull-left">{{certificate.pdfContentType}}, {{byteSize(certificate.pdf)}}</span>
                            <button type="button" (click)="certificate.pdf=null;certificate.pdfContentType=null;"
                                    class="btn btn-secondary btn-xs pull-right">
                                <fa-icon [icon]="'times'"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_pdf" (change)="setFileData($event, certificate, 'pdf', false)" jhiTranslate="entity.action.addblob"/>
                    </div>
                    <input type="hidden" class="form-control" name="pdf" id="field_pdf"
                        [(ngModel)]="certificate.pdf" />
                    <input type="hidden" class="form-control" name="pdfContentType" id="field_pdfContentType"
                        [(ngModel)]="certificate.pdfContentType" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="smartCpdApp.certificate.customer" for="field_customer">Customer</label>
                    <select class="form-control" id="field_customer" name="customer" [(ngModel)]="certificate.customer" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="customerOption.id === certificate.customer?.id ? certificate.customer : customerOption" *ngFor="let customerOption of customers; trackBy: trackCustomerById">{{customerOption.normalized}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="smartCpdApp.certificate.courses" for="field_courses">Courses</label>
                    <select class="form-control" id="field_courses" name="courses" [(ngModel)]="certificate.courses" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="courseOption.id === certificate.courses?.id ? certificate.courses : courseOption" *ngFor="let courseOption of courses; trackBy: trackCourseById">{{courseOption.normCourses}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

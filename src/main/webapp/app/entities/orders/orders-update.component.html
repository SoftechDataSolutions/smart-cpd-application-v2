<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-orders-heading" jhiTranslate="smartCpdApp.orders.home.createOrEditLabel">Create or edit a Orders</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!orders.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="orders.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="smartCpdApp.orders.createddate" for="field_createddate">Createddate</label>
                    <div class="d-flex">
                        <input id="field_createddate" type="datetime-local" class="form-control" name="createddate" [(ngModel)]="createddate"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="smartCpdApp.orders.amount" for="field_amount">Amount</label>
                    <input type="number" class="form-control" name="amount" id="field_amount"
                        [(ngModel)]="orders.amount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="smartCpdApp.orders.status" for="field_status">Status</label>
                    <select class="form-control" name="status" [(ngModel)]="orders.status" id="field_status" >
                        <option value="ORDERPROCESSING">{{'smartCpdApp.NOTIFICATIONS.ORDERPROCESSING' | translate}}</option>
                        <option value="COMPLETE">{{'smartCpdApp.NOTIFICATIONS.COMPLETE' | translate}}</option>
                        <option value="CANCELLLED">{{'smartCpdApp.NOTIFICATIONS.CANCELLLED' | translate}}</option>
                        <option value="REFUND">{{'smartCpdApp.NOTIFICATIONS.REFUND' | translate}}</option>
                        <option value="ONHOLD">{{'smartCpdApp.NOTIFICATIONS.ONHOLD' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="smartCpdApp.orders.payment" for="field_payment">Payment</label>
                    <select class="form-control" name="payment" [(ngModel)]="orders.payment" id="field_payment" >
                        <option value="PAYPAL">{{'smartCpdApp.PAYMENT.PAYPAL' | translate}}</option>
                        <option value="STRIPE">{{'smartCpdApp.PAYMENT.STRIPE' | translate}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="smartCpdApp.orders.cart" for="field_cart">Cart</label>
                    <select class="form-control" id="field_cart" name="cart" [(ngModel)]="orders.cart">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="cartOption.id === orders.cart?.id ? orders.cart : cartOption" *ngFor="let cartOption of carts; trackBy: trackCartById">{{cartOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

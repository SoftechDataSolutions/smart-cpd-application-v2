<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="quizApp">
            <h2><span jhiTranslate="smartCpdApp.quizApp.detail.title">Quiz App</span> {{quizApp.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="smartCpdApp.quizApp.option">Option</span></dt>
                <dd>
                    <span>{{quizApp.option}}</span>
                </dd>
                <dt><span jhiTranslate="smartCpdApp.quizApp.correct">Correct</span></dt>
                <dd>
                    <span>{{quizApp.correct}}</span>
                </dd>
                <dt><span jhiTranslate="smartCpdApp.quizApp.quiz">Quiz</span></dt>
                <dd>
                    <div *ngIf="quizApp.quiz">
                        <a [routerLink]="['/quiz', quizApp.quiz?.id, 'view']">{{quizApp.quiz?.name}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="smartCpdApp.quizApp.customer">Customer</span></dt>
                <dd>
                    <div *ngIf="quizApp.customer">
                        <a [routerLink]="['/customer', quizApp.customer?.id, 'view']">{{quizApp.customer?.normalized}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/quiz-app', quizApp.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>

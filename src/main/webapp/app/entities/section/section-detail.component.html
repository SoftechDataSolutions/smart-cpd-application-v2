<div *ngIf="pageNum == lastpageNum" class="alert alert-success" role="alert" ><span>
        This is the last slide, after reviewing this material you can attempt the mandatory module quiz
    </span>
</div>
<div *ngIf="section" class="row">
    <div class="col-3" style="margin-top:70px;">
        <div class="row">
            <div *ngIf="pageNum != 1 && pageNum < lastpageNum" class="col-4 alert alert-warning" role="alert" (click)="prevPage();"><a>Previous Slide</a></div>
            <div *ngIf="pageNum < lastpageNum" class="col-4 alert alert-info" role="alert" (click)="nextPage();"><a>Next Slide</a></div>
            <div *ngIf="pageNum == lastpageNum" class="col-4 alert alert-success" role="alert" (click)="moveToQuiz();"><a>Attempt Quiz!</a></div>
        </div>
        <div class="row" style="margin-top:30px; border-top: 1px solid; padding-bottom: 25px; padding-top: 25px; border-bottom: 1px solid;">
            <label for="goto-page">Page/Slide Number:&ensp;</label><br>
                <input id="goto-page" name="pageNum" pInputText type="number" size="4" [(ngModel)]="pageNum">
        </div>
        <div class="row" style="margin-top:30px; padding-bottom: 25px; border-bottom: 1px solid;">
            <h4>Bookmarks Coming Soon!</h4>
        </div>
    </div>
    <div *ngIf="section.type === 'pdf'" class="col-9">
        <form novalidate>
            <pe-steps>
                <pe-step label="Slides">
                    <h2>{{section.normSection}}</h2>
                    <h5>{{section.name}}, Page# is {{pageNum}}</h5>
                    <hr>
                    <pdf-viewer [src]="section.pdfUrl"
                                [show-all]="false"
                                [fit-to-page]="true"
                                [original-size]="false"
                                [autoresize]="true"
                                [render-text]="false"
                                [(page)]="pageNum"></pdf-viewer>
                </pe-step>
                <pe-step label="Module Info"></pe-step>
            </pe-steps>
        </form>
    </div>
    <div *ngIf="section.type === 'mp4'" class="col-9">
        <form novalidate>
            <pe-steps>
                <pe-step label="{{section.normSection}}">
                </pe-step>
            </pe-steps>
        </form>
    </div>
    <div class="col-3"></div>
</div>

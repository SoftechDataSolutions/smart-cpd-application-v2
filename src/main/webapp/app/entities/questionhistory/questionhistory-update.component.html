<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-questionhistory-heading" jhiTranslate="smartCpdApp.questionhistory.home.createOrEditLabel">Create or edit a Questionhistory</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!questionhistory.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="questionhistory.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="smartCpdApp.questionhistory.timestamp" for="field_timestamp">Timestamp</label>
                    <div class="d-flex">
                        <input id="field_timestamp" type="datetime-local" class="form-control" name="timestamp" [(ngModel)]="timestamp"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="smartCpdApp.questionhistory.correct" for="field_correct">Correct</label>
                    <input type="checkbox" class="form-control" name="correct" id="field_correct"
                        [(ngModel)]="questionhistory.correct" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="smartCpdApp.questionhistory.customer" for="field_customer">Customer</label>
                    <select class="form-control" id="field_customer" name="customer" [(ngModel)]="questionhistory.customer" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="customerOption.id === questionhistory.customer?.id ? questionhistory.customer : customerOption" *ngFor="let customerOption of customers; trackBy: trackCustomerById">{{customerOption.normalized}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="smartCpdApp.questionhistory.question" for="field_question">Question</label>
                    <select class="form-control" id="field_question" name="question" [(ngModel)]="questionhistory.question" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="questionOption.id === questionhistory.question?.id ? questionhistory.question : questionOption" *ngFor="let questionOption of questions; trackBy: trackQuestionById">{{questionOption.textQuestion}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="smartCpdApp.questionhistory.choice" for="field_choice">Choice</label>
                    <select class="form-control" id="field_choice" name="choice" [(ngModel)]="questionhistory.choice"  required>
                        <option *ngIf="!editForm.value.choice" [ngValue]="null" selected></option>
                        <option [ngValue]="choiceOption.id === questionhistory.choice?.id ? questionhistory.choice : choiceOption" *ngFor="let choiceOption of choices; trackBy: trackChoiceById">{{choiceOption.textChoice}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.choice?.dirty && editForm.controls.choice?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.choice?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
